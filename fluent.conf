<source>
  @type forward
</source>

<source>
  type tail
  path /var/log/containers/*.log
  exclude_path ["/var/log/containers/*POD*.log", "/var/log/containers/*cloudsql-proxy*.log"]
  tag *
  format json
</source>

<filter **>
  type record_transformer
  <record>
  node_hostname "#{ENV['NODE_HOSTNAME']}"
  fluent_tag ${tag}
  </record>
</filter>

<match fluent.**>
    type null
</match>

<match **>
  type loggly
  loggly_url "https://logs-01.loggly.com/inputs/#{ENV['TOKEN']}/tag/#{ENV['LOGGLY_TAG']}/"
</match>
