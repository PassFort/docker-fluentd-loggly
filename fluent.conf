<source>
  @type tail
  path /var/log/containers/*.log
  exclude_path ["/var/log/containers/fluentd*.log", "/var/log/containers/*POD*.log", "/var/log/containers/*cloudsql-proxy*.log"]
  tag passfort.*
  format jsonish
</source>

<filter **>
  @type record_transformer
  <record>
    environment "#{ENV['NODE_HOSTNAME']}"
    source ${tag}
  </record>
</filter>

<match passfort.**>
  @type loggly
  loggly_url "https://logs-01.loggly.com/inputs/#{ENV['TOKEN']}/"
</match>

<match fluent.info>
  @type stdout
</match>
