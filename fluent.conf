<source>
  @type tail
  path /var/log/containers/*.log
  exclude_path ["/var/log/containers/nginx*.log","/var/log/containers/fluentd*.log", "/var/log/containers/*POD*.log", "/var/log/containers/*cloudsql-proxy*.log"]
  pos_file /var/log/containers.log.pos
  tag passfort.*
  format json
</source>

<source>
  @type tail
  path /var/log/containers/nginx-*.log
  pos_file /var/log/containers.log.pos
  tag passfort.*
  format nginx
</source>

<filter **>
  @type record_transformer
  <record>
  node_hostname "#{ENV['NODE_HOSTNAME']}"
  fluent_tag ${tag}
  </record>
</filter>

<match **>
  @type loggly
  loggly_url "https://logs-01.loggly.com/inputs/#{ENV['TOKEN']}/tag/#{ENV['LOGGLY_TAG']}/"
</match>
